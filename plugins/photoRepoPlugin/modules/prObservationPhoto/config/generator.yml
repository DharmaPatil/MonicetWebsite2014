generator:
  class: sfPropelGenerator
  param:
    model_class:           ObservationPhoto
    theme:                 mfAdmin
    non_verbose_templates: true
    with_show:             false
    singular:              ObservationPhoto
    plural:                ObservationPhotos
    route_prefix:          pr_observation_photo
    with_propel_route:     1
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:    ~
      filter:  ~
      form:    
        display:
          NONE:
            - code
            - file_name
            - photo_date
            - photo_time
          'Dados Biológicos':
            - specie_id
            - island
            - body_part
            - gender
            - age_group
            - behaviour_id
            - latitude
            - longitude
            - notes
          'Outros dados':
            - company_id
            - vessel_id
            - photographer_id
            - kind_of_photo
            - photo_quality
            
      edit:    
        title: "A editar uma fotografia de observação de cetáceos"
      new:     
        title: "A processar fotografia pendente"
