generator:
  class: sfPropelGenerator
  param:
    model_class:           ObservationPhoto
    theme:                 mfAdmin
    non_verbose_templates: true
    with_show:             false
    singular:              ObservationPhoto
    plural:                ObservationPhotos
    route_prefix:          pr_observation_photo
    with_propel_route:     1
    actions_base_class:    sfActions
    i18n_catalogue:        observation_photo

    config:
      actions: ~
      fields:  ~
      list:    
        title: "Listagem de fotografias de observações"
        actions: {}
        batch_actions: {}
        display:
          - code
          - _individual_id
          #- _photo_date
          #- _photo_time
          - _specie_id
          - island
          #- _photographer_id
          - _is_validated
      filter:  ~
      form:    
        display:
          NONE:
            - code
            - file_name
            - photo_date
            - photo_time
          'Dados Biológicos':
            - specie_id
            - island
            - body_part_id
            - gender
            - age_group
            - behaviour_id
            - latitude
            - longitude
            - notes
          'Outros dados':
            - company_id
            - vessel_id
            - sighting_id
            - photographer_id
            - kind_of_photo
            - photo_quality
          'Legenda e descrição':
            - pt
            - en
            
      edit:    
        title: "A editar uma fotografia de observação de cetáceos"
      new:     
        title: "A processar fotografia pendente"
