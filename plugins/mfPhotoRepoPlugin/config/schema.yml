propel:
  _attributes:        { package: plugins.mfPhotoRepoPlugin.lib.model }

  uploaded_photo:    
    _attributes:      { phpName: UploadedPhoto, idMethod: native }
    id:               ~
    uploader_name:    { type: VARCHAR, size: 255, required: true }
    uploader_email:   { type: VARCHAR, size: 255, required: true }
    photo_date:       { type: DATE }
    photo:            { type: VARCHAR, size: 255, required: true }
    comment:          { type: LONGVARCHAR }
    processed:        { type: BOOLEAN, default: false }
    created_at:       ~
    
  individual:
    _attributes:      { phpName: Individual, idMethod: native }
    id:               ~
    specie_id:        { type: integer, foreignTable: specie, foreignReference: id, required: false, onDelete: cascade }
    nome:             { type: VARCHAR, size: 255 }
    description:      { type: LONGVARCHAR }
    created_at:       ~
    updated_at:       ~
    
  pattern:
    _attributes:      { phpName: Pattern, idMethod: native }
    id:               ~
    specie_id:        { type: integer, foreignTable: specie, foreignReference: id, required: false, onDelete: cascade }
    lines:            { type: INTEGER, required: true, default: 1 }
    columns:          { type: INTEGER, required: true, default: 1 }
    image:            { type: VARCHAR, size: 255, required: true }
    created_at:       ~
    updated_at:       ~
  
  mark:
    _attributes:      { phpName: Mark, idMethod: native }
    id:               ~
    image:            { type: VARCHAR, size: 255, required: true }
    created_at:       ~
    updated_at:       ~
    
  observation_photo:
    _attributes:      { phpName: ObservationPhoto, idMethod: native }
    id:               ~
    code:             { type: VARCHAR, size: 255, required: true }
    individual_id:    { type: integer, foreignTable: individual, foreignReference: id, required: false, onDelete: cascade }
    specie_id:        { type: integer, foreignTable: specie, foreignReference: id, required: false, onDelete: cascade }
    island:           { type: VARCHAR, size: 255, required: false }
    fin_side:         { type: VARCHAR, size: 255, required: false }
    latitude:         { type: VARCHAR, size: 255, required: false }
    longitude:        { type: VARCHAR, size: 255, required: false }
    company:          { type: VARCHAR, size: 255, required: false }
    photographer:     { type: VARCHAR, size: 255, required: false }
    photographer_email: { type: VARCHAR, size: 255, required: false }
    kind_of_photo:    { type: VARCHAR, size: 255, required: false }
    photo_quality:    { type: VARCHAR, size: 255, required: false }
    comments:         { type: LONGVARCHAR, required: false }
    created_at:       ~
    updated_at:       ~
  
  
  
    
  